# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - Patashala

on:
  push:
    branches:
      - CLient5
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: Update Oryx
        run: npm install -g oryx    
      - name: npm install, build, and test
        run: |
          cd /home/runner/work/Edufrontend/Edufrontend/PatashalaUI/src
          npm install
          npm run build --prod --output-path=dist/

      - name: Zip artifact for deployment
        run: zip release.zip /home/runner/work/Edufrontend/Edufrontend/PatashalaUI/dist/*          


      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app
          
      - name: Unzip artifact for deployment
        run: unzip release.zip -d wwwroot
      - name: Copy child folders to parent folder
        run: |
          cp -R node-app/Edufrontend/Edufrontend/PatashalaUI/dist/* wwwroot/

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Patshala'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_081CA64291EE4E57910BA8FDEE69FF91 }}